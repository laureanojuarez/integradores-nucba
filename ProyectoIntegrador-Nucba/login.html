<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/login-styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-about">
          <span class="bienvenido">Bienvenido/a !</span>
          <div class="formulario">
            <form class="formulario" action="">
              <div class="email">
                <input type="email" placeholder="Ingrese su Email" required />
              </div>
              <div class="password">
                <input type="password" placeholder="Ingrese su contraseña" />
              </div>
            </form>
          </div>
          <div class="r-contrasena">
            <ul class="list-password">
              <div class="check">
                <input type="checkbox" name="" id="check" />
                <label for="check">Recordar contraseña?</label>
              </div>
              <li>
                <a href="#">No recuerda su contraseña?</a>
              </li>
            </ul>
          </div>

          <section class="section-buttons">
            <button type="submit" class="button-login">Login</button>
            <div class="register-volver">
              <a href="/registro.html">
                No tienes cuenta? <span class="registrate"> Registrate! </span>
              </a>
              <a href="/index.html">Volver</a>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
